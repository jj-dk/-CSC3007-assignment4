<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        margin: 0 auto;
        text-align: center;
      }
      div.tooltip {
        position: absolute;
        padding: 7px;
        font-size: 0.8em;
        pointer-events: none;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Force Network Diagram for Covid cases in Singapore</h1>
      <button id="group1">Group by Vaccination Status</button>
      <button id="group2">Merge</button>
      <svg></svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
      let width = 960,
        height = 500;

      let svg = d3.select("svg").attr("viewBox", "0 0 " + width + " " + height);

      const tooltip = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Load external data
      Promise.all([
        d3.json("links-sample.json"),
        d3.json("cases-sample.json"),
      ]).then((data) => {
        console.log(data[0]); //links
        console.log(data[1]); //cases
        // Data preprocessing
        data[0].forEach((e) => {
          e.source = e.infector;
          e.target = e.infectee;
        });

        let colorScale = d3
          .scaleOrdinal()
          .domain([0, 1])
          .range(["steelblue", "green"]);

        let mouseOver = function (event, d) {
          d3.selectAll(".node")
            .transition()
            .duration(200)
            .style("opacity", 0.5);
          d3.select(this)
            .transition()
            .duration(200)
            .style("opacity", 1)
            .style("stroke", "black");
          tooltip
            .style("left", event.pageX + 15 + "px")
            .style("top", event.pageY - 28 + "px")
            .transition()
            .duration(400)
            .style("opacity", 1);
          tooltip.style("visibility", "visible");
          tooltip.html(
            "id: " +
              d.id +
              "<br/>" +
              "age: " +
              d.age +
              "<br/>" +
              "gender: " +
              d.gender +
              "<br/>" +
              "nationality: " +
              d.nationality +
              "<br/>" +
              "occupation: " +
              d.occupation +
              "<br/>" +
              "organization: " +
              d.organization +
              "<br/>" +
              "date: " +
              d.date +
              "<br/>" +
              "serology: " +
              d.serology +
              "<br/>" +
              "vaccinated: " +
              d.vaccinated
          );
        };

        let mouseLeave = function (event, d) {
          d3.selectAll(".node")
            .transition()
            .duration(200)
            .style("opacity", 0.8);
          d3.select(this)
            .transition()
            .duration(200)
            .style("stroke", "transparent");
          tooltip.style("visibility", "hidden");
        };

        let node = svg
          .append("g")
          .attr("id", "nodes")
          .selectAll("circle")
          .data(data[1])
          .enter()
          .append("circle")
          .attr("r", 15)
          .style("fill", (d) => {
            if (d.gender == "male") return colorScale(0);
            else return colorScale(1);
          })
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          )
          .on("mouseover", mouseOver)
          .on("mouseleave", mouseLeave);

        // build the arrow.
        svg
          .append("svg:defs")
          .selectAll("marker")
          .data(["end"]) // Different link/path types can be defined here
          .enter()
          .append("svg:marker") // This section adds in the arrows
          .attr("id", String)
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 6)
          .attr("refY", -0.8)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
          .append("svg:path")
          .attr("d", "M0,-5L10,0L0,5");

        let linkpath = svg
          .append("g")
          .attr("id", "links")
          .selectAll("path")
          .data(data[0])
          .enter()
          .append("path")
          .attr("marker-end", "url(#end)")
          .attr("fill", "none")
          .attr("stroke", "black");

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        // add the curvy lines
        function tick() {
          linkpath.attr("d", function (d) {
            var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
            return (
              "M" +
              d.source.x +
              "," +
              d.source.y +
              "A" +
              dr +
              "," +
              dr +
              " 0 0,1 " +
              d.target.x +
              "," +
              d.target.y
            );
          });

          node.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
          });
        }

        d3.select("#group1").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(0.2)
                .x((d) => {
                  if (d.vaccinated.includes("yes")) return xPosition(0);
                  else if (d.vaccinated.includes("no")) return xPosition(2);
                  else return xPosition(1);
                })
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.2)
                .y(height / 2)
            )
            .alphaTarget(0.3)
            .restart();
          d3.selectAll("circle")
            .style("fill", (d) => {
              if (d.gender == "male") return colorScale(0);
              else return colorScale(1);
            })
            .attr("stroke-width", 0);
        });

        d3.select("#group2").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(0.1)
                .x(width / 2)
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.1)
                .y(height / 2)
            )
            .alphaTarget(0.3)
            .restart();
        });

        let xPosition = d3
          .scaleOrdinal()
          .domain([0, 1, 2])
          .range([150, 600, 700]);

        let simulation = d3
          .forceSimulation()
          .nodes(data[1])
          .force(
            "x",
            d3
              .forceX()
              .strength(0.5)
              .x(width / 2)
          )
          .force(
            "y",
            d3
              .forceY()
              .strength(0.2)
              .y(height / 2)
          )
          .force(
            "link",
            d3
              .forceLink(data[0])
              .id((d) => d.id)
              .distance(80)
              .strength(0.2)
          )
          .force("charge", d3.forceManyBody().strength(5))
          .force("collide", d3.forceCollide().strength(1).radius(40))
          .on("tick", tick);
      });
    </script>
  </body>
</html>
